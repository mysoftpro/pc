<div xmlns:nevow="http://nevow.com/ns/nevow/0.1"
    xmlns:athena="http://divmod.org/ns/athena/0.7"
    nevow:render="liveElement">
    <form name="chatBox">
        <athena:handler event="onsubmit" handler="doSay" />
        <div name="scrollArea" class="scrollArea">
        </div>
        <div name="sendLine" style="display: none">
	  <div class="invitation">Текст сообщения</div>
	  <input class="textInput" name="userMessage" />
	  <input class="submitInput" type="submit" value="Отправить" />
	</div>
    </form>
    <form name="chooseBox">
        <athena:handler event="onsubmit" handler="doSetUsername" />
        Наш сотрудник сейчас онлайн. Вы можете задать ему любые вопросы.
	Выберите имя: <input name="username" />
        <input type="submit" class="submitInput" name="GO" value="Отправить"/>
    </form>    
</div>
