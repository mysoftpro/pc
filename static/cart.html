<header>
<h1>Корзина</h1>
</header>
<div id="content">
  <div id="models" style="margin-top:10px;">
  </div>

  <script type="text/javascript"></script>
  <script type="text/javascript">
    var _top = ['/static/jquery.cookie.min.js','/static/chosen.jquery.js',
    '/static/jquery.mousewheel.js','/static/jScrollPane.js',
    '/static/guider.js','/static/dragdealer.js'];
    var _next = ['/static/cart.js','/static/guides.js','/static/jquery.observehashchange.min.js'];
    scripts['next'] = {'top':_top,'next':{'top':_next}};
  </script>
  <div id="modalComment" class="modal hide fade" style="display: none; ">
    <div class="modal-header">
      <a class="close" data-dismiss="modal">×</a>
      <h3>Напишите комментарий, пожелание или просьбу</h3>
    </div>
    <div class="modal-body">
      <form class="well">
	<label>Текст комментария</label>
	<textarea class="span3"></textarea>
	<label>Имя</label>
	<input type="text" name="name"/>
	<label>Email</label>
	<input type="text" name="email"/>
      </form>
      <p>
	Ответ можно посмотреть на этой странице
	Если хотите получить уведомление об ответе, укажите email.    
      </p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Закрыть</a>
      <a href="#" id="sendComment" class="btn btn-primary">Отправить</a>
    </div>
  </div>
</div>

<model>
      <div class="span3">
        <div class="thumbnail">
          <a class="modelicon">
            <img src="/static/sample.jpg" style="max-width:200px;max-height:200px;"/>
          </a>
          <div class="caption">
            <div class="row-fluid">
              <h3 class="span5"><a class="modellink"  href=""></a></h3>
              <div class="span3" style="margin-top:5px;"><span class="label label-info"></span></div>
              <div class="span3" style="margin-top:5px;"><span class="label"></span></div>
	    </div>
            <button class="btn btn-mini cartbtn"><i class="icon icon-edit"></i> Изменить</button>
            <button class="btn btn-mini cartbtn"><i class="icon icon-check"></i> Проверить</button>
            <button class="btn btn-mini cartbtn"><i class="icon icon-trash"></i> Удалить</button>
          </div>
        </div>
        <div class="info"></div>
      </div>
      <div class="span9">
        <div class="row-fluid">
          <h3 class="span10"></h3>
          <button class="btn span2 btn-mini"><i class="icon icon-pencil"></i>переименовать</button>
        </div>
        <table class="table table-striped table-bordered table-condensed">
        </table>
      </div>
</model>



<set>
    <div class="span3">
      <div class="thumbnail">
        <a class="modelicon">
        <img src="/static/sample.jpg" style="max-width:200px;max-height:200px;"/>
      </a>
      </div>
      <div class="info"></div>
      <h2 class="section wide_section">
        <a class="modellink" href="/computer/name">
          Пинг
        </a>
        <span class="modelprice">
          12000 р.
        </span>
      </h2>
    </div>
    <div class="span9">
      <h3></h3>
    </div>
</set>



<cart_extra>
  <button class="btn-mini bill"><i class="icon icon-file"></i> Счет на безнал оплату</button>
  <!-- <button class="btn-mini"><i class="icon icon-home"></i> Заявка на кредит в Хоум Кредит Банк</button> -->
</cart_extra>


<cart_comment>
  <div class="faqrecord well">    
    <p></p>
    <i class="icon icon-user"></i><span class="faqauthor"></span>
    <span class="faqdate badge">2011,11,18</span>
    <button class="comment btn btn-mini"><i class="icon icon-pencil"></i> комментировать</button>
  </div>
</cart_comment>
