<header>
  <h1>Ноутбуки Asus</h1>      
</header>
<div id="content">
  <script type="text/javascript"></script>
  <script type="text/javascript">
    var _top = ['/static/jquery.cookie.min.js','/static/chosen.jquery.js',
    '/static/jquery.mousewheel.js',
    '/static/guider.js','/static/dragdealer.js','/static/jquery.observehashchange.min.js'];
    var _next = ['/static/notes.js','/static/guides.js'];
    scripts['next'] = {'top':_top,'next':{'top':_next}};
  </script>
</div>



<chip>
  <div class="row-fluid">
    <div class="span6">
      <h2 class="chipname"></h2>
      <table class="table table-striped table-bordered table-condensed">
	<tr><td>Монитор</td><td class="note_display_size"></td></tr>
	<tr><td>Процессор</td><td class="note_proc_vendor"></td></tr>
	<tr><td>Модель</td><td class="note_proc"></td></tr>
	<tr><td>Память</td><td class="note_ram"></td></tr>
	<tr><td>Диск</td><td class="note_hdd"></td></tr>
	<tr><td>Видео</td><td class="note_video"></td></tr>
	<tr><td>ОС</td><td class="note_os"></td></tr>
      </table>
    </div>

    <div class="span6 modelicon">
      <img class="video_image" alt="component_image" src="" style="">
      <div class="stars"></div>
    </div>
  </div>
  <div class="chipVendors">
    <button class="btn btn-mini">Подробней</button>
    <span class="label label-info"></span>
    <a href="" style="line-height:18px;vertical-align:bottom;">На страницу товара</a>
  </div>
</chip>

<vendor_td>
  <td>
    <input id="{{vendor_id}}" type="checkbox" checked="checked"/>
    <label for="{{vendor_id}}">{{vendor}}</label>
  </td>
</vendor_td>
