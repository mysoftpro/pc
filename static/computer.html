<header>
  <div class="row-fluid">
    <div class="span4">
      <h1 id="modelname"></h1>
      <p id="model_description"></p>
      <div class="controls" id="proc_filter">
	<label class="checkbox inline">
          <input type="checkbox" value="vintel" checked="checked" id="vintel"> Intel
        </label>
        <label class="checkbox inline">
          <input type="checkbox" value="vamd" checked="checked" id="vamd"> Amd
        </label>
      </div>
    </div>
    <div class="span8" style="margin-top:10px;">

		  <button class="btn" id="gcheaper">

		</div>
	  </div>

	      <div class="span4">Chrome</div>
	      <div class="span8">
	      <div class="progress progress-info">
		<div class="bar" style="width: 100%"></div>
	      </div>
	      </div>	    
	    </div>

	    <div class="row-fluid">
	      <div class="span4">Excell</div>
	      <div class="span8">
	      <div class="progress progress-info">
		<div class="bar" style="width: 80%"></div>
	      </div>
	      </div>	    
	    </div>
	    <div class="row-fluid">
	      <div class="span4">3dsMax</div>
	      <div class="span8">
	      <div class="progress progress-info">
		<div class="bar" style="width: 60%"></div>
	      </div>
	      </div>	    
	    </div>
	    <div class="row-fluid">
	      <div class="span4">Starcraft2</div>
	      <div class="span8">
	      <div class="progress progress-info">
		<div class="bar" style="width: 40%"></div>
	      </div>
	      </div>	    
	    </div>
	    <div class="row-fluid">
	      <div class="span4">MW3</div>
	      <div class="span8">
	      <div class="progress progress-info">
		<div class="bar" style="width: 20%"></div>
	      </div>
	      </div>	    
	    </div>	    	    	    	    
	    
	  </div>
	  </div>
	</div>
	<div class="span6">	  
	  <button class="btn btn-large btn-info" id="tips">
	    <i class="icon  icon-question-sign icon-white"></i> Подсказки</button>
	  <button class="btn btn-large btn-inverse" id="greset">
	    <i class="icon icon-refresh icon-white"></i> Сбросить</button>
	  <button class="btn btn-large btn-primary" id="tocart">
	    <i class="icon icon-shopping-cart icon-white"></i> В корзину</button>
	  
	  <div class="controls" id="options">
              <label class="checkbox inline">
                <input type="checkbox" 
		       value="odispl" checked="checked" id="odispl"> Монитор
              </label>
              <label class="checkbox inline">
                <input type="checkbox"  value="osoft" checked="checked" id="osoft"> Windows
              </label>
              <label class="checkbox inline">
                <input type="checkbox" id="oaudio" value="oaudio" checked="checked"> Колонки
              </label>
	      
	      <label class="checkbox inline">
                <input type="checkbox" id="okbrd" value="okbrd" checked="checked"> Клава
              </label>
	      
	      <label class="checkbox inline">
                <input type="checkbox" id="omouse" value="omouse" checked="checked"> Мышь
              </label>
	      	      
            </div>
	  <div class="controls" id="service">
	    <label class="checkbox inline">
                <input type="checkbox" id="odvd" value="odvd" checked="checked"> dvd 800р.
              </label>
	    <label class="checkbox inline">
                <input type="checkbox" id="obuild" value="obuild" checked="checked"> Сборка 800р.
              </label>
	    <label class="checkbox inline">
                <input type="checkbox" id="oinstalling" value="oinstalling" checked="checked"> Установка Windows 800р.
              </label>
	  </div>

	</div>

    </div>
