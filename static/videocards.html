<header>
  <h1>Видеокарты</h1>
</header>
<div id="content">
  <script type="text/javascript"></script>
  <script type="text/javascript">
    var _top = ['/static/jquery.cookie.min.js','/static/chosen.jquery.js',
    '/static/jquery.mousewheel.js','/static/jScrollPane.js',
    '/static/guider.js','/static/dragdealer.js'];
    var _next = ['/static/videocards.js','/static/guides.js','http://yandex.st/share/share.js','/static/jquery.observehashchange.min.js'];
    scripts['next'] = {'top':_top,'next':{'top':_next}};
  </script>
</div>

<chip>

  <div style="float:left;max-width:160px;">
  <h3 class="chipname"></h3>
  <table class="table table-striped table-bordered table-condensed">
    <tr><td>Дата выпуска</td><td class="year">2011</td></tr>
    <tr><td>Процессоры</td><td class="vcores">3250</td></tr>
    <tr><td>Тип памяти</td><td class="memory">GDR5</td></tr>
    <tr><td>Память Mb</td><td class="memory_ammo">GDR5</td></tr>
    <tr><td>Питание</td><td class="power">250Вт</td></tr>
    <tr><td></td></tr>
  </table>
  </div>

  <div class="modelicon videoicon">
    <img class="video_image" alt="component_image" src="" style="max-width:200px;max-height:150px;">
  </div>
  <div style="clear:both;"></div>

</chip>


<vendor_td>
  <td>
    <input id="{{vendor_id}}" type="checkbox" checked="checked"/>
    <label for="{{vendor_id}}">{{vendor}}</label>
  </td>
</vendor_td>


<vendor_row>
  <div class="chipVendors">
    <button class="btn btn-mini" style="width:80px;">Подробней</button>
    <span class="label label-info"></span>
    <a href="" style="line-height:18px;vertical-align:bottom;">На страницу товара</a>
  </div>
</vendor_row>
