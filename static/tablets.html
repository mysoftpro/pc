<top>

</top>
<middle>
  <script type="text/javascript"></script>
  <div id="models_container">
    <div id="models">
    </div>
    <div style="clear:both;"></div>
  </div>
  <script type="text/javascript">
    var _top = ['/static/jquery.cookie.min.js','/static/chosen.jquery.js',
    '/static/jquery.mousewheel.js','/static/jScrollPane.js',
    '/static/guider.js','/static/dragdealer.js'];
    var _next = ['/static/tablets.js','/static/guides.js','http://yandex.st/share/share.js'];

	<tr><td>Флэш</td><td class="t_flash">4Gb</td></tr>
	<tr><td>ОС</td><td style="font-size:12px;" class="t_os">Android 2.1</td></tr>	
	<tr><td style="font-size:12px;">Разрешение</td><td style="font-size:12px;" class="t_resolution">800 x 480</td></tr>
    <tr><td></td></tr>
  </table>
  </div>

  <div class="modelicon videoicon">
    <span class="rollover" style="opacity: 0;"></span>
    <span class="gallery-shadow"></span>
    <img class="video_image" alt="component_image" src="" style="">
  </div>
  <div style="clear:both;"></div>
  <ul class="chipVendors"></ul>

</tablet>


<vendor_td>

    <input id="{{vendor_id}}" type="checkbox" checked="checked"/>
