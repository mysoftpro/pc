<header>
  <h1>Планшетные компьютеры</h1>
</header>
<div id="content">
  <script type="text/javascript"></script>
  <script type="text/javascript">
    var _top = ['/static/jquery.cookie.min.js','/static/guider.js'];
    var _next = ['/static/tablets.js','/static/guides.js'];
    scripts['next'] = {'top':_top,'next':{'top':_next}};
  </script>  
</div>


<tablet>
  <div style="float:left;max-width:160px;overflow:visible;">
  <h3 class="chipname"></h3>
  <table>
	<tr><td>Экрана</td><td class="t_screen">7"</td></tr>
	<tr><td>ОЗУ</td><td class="t_memory">256Mb</td></tr>
	<tr><td>Флэш</td><td class="t_flash">4Gb</td></tr>
	<tr><td>ОС</td><td style="font-size:12px;" class="t_os">Android 2.1</td></tr>
	<tr><td style="font-size:12px;">Разрешение</td><td style="font-size:12px;" class="t_resolution">800 x 480</td></tr>
    <tr><td></td></tr>
  </table>
  </div>

  <div class="modelicon videoicon">
    <img class="video_image" alt="component_image" src="" style="max-width:200px;max-height:200px;">
  </div>
  <div style="clear:both;"></div>
  <div class="chipVendors">
    <button class="btn btn-mini">Подробней</button>
    <span class="label label-info"></span>
    <a href="" style="line-height:18px;vertical-align:bottom;">На страницу товара</a>
  </div>
</tablet>


<vendor_td>
  <td>
    <input id="{{vendor_id}}" type="checkbox" checked="checked"/>
    <label for="{{vendor_id}}">{{vendor}}</label>
  </td>
</vendor_td>
